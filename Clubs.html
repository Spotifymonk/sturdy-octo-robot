            <label class="form-check-label text-black" for="flexSwitchCheckDefault">Light Mode</label>

            function DarkMode(){ 
              var element = document.body;
              element.dataset.bsTheme = 
                element.dataset.bsTheme == "dark" ? "light" : "dark";

<body data-bs-theme="dark">
    
      <button id="OpenBtn">Create a Club</button>

      <div id="Modal" class="modal">

        <div class="modal-content">
          <span class="close">X</span>
          <h1>Club Creation</h1>
          <div class="container">
            <form action="/action_page.php">
            <div class="row">
              <div class="col-25">
                <label for="fname">Your Full Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="fullname" placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Club Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="Cname" name="clubname" placeholder="Your Clubs name..">
              </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <label for="country">Genre</label>
                </div>
                <div class="col-75">
                  <select id="genre" name="Genre">
                    <option value="australia">Sci-fi</option>
                    <option value="canada">Fantacy</option>
                    <option value="usa">Horror</option>
                  </select>
                </div>
              </div>
            <div class="row">
              <div class="col-25">
                <label for="country">Country</label>
              </div>
              <div class="col-75">
                <select id="country" name="country">
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Club Bio</label>
              </div>
              <div class="col-75">
                <textarea id="Cbio" name="clubBio" placeholder="Write something.." style="height:200px"></textarea>
              </div>
            </div>
            <br>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
            </form>
          </div>
        </div>
      </div>
      <script>
        var modal = document.getElementById("Modal");
        
        var btn = document.getElementById("OpenBtn");
        
        var span = document.getElementsByClassName("close")[0];
        
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
</body>
